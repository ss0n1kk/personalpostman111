<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalPostMan - Админ вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="notebook-page">
        <header class="header">
            <a href="index.html" class="logo">PersonalPostMan</a>
            <nav class="nav">
                <a href="index.html">ГЛАВНАЯ</a>
                <a href="services.html">УСЛУГИ</a>
                <a href="calculator.html">РАСЧЁТ ДОСТАВКИ</a>
                <a href="guarantee.html">ГАРАНТИИ</a>
                <a href="partner.html">СТАТЬ ПАРТНЁРОМ</a>
                <a href="contacts.html">КОНТАКТЫ</a>
                <a href="admin.html" class="login-btn">АДМИНКА</a>
            </nav>
            <button class="menu-toggle" id="menuToggle">☰</button>
        </header>

        <main class="main-content">
            <h1>Вход в админку</h1>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Логин:</label>
                        <input type="text" id="username" class="form-control" value="admin" readonly>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" class="form-control" value="admin123" readonly>
                    </div>

                    <button type="submit" class="btn">Войти в админку</button>
                </form>

                <div style="margin-top: 2rem; text-align: center;">
                    <p><strong>Данные для входа уже заполнены</strong></p>
                    <p>Просто нажмите "Войти в админку"</p>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <p>&copy; 2020 - 2024 PersonalPostMan. Все права защищены.</p>
                <p>Ваш надёжный партнёр в доставке</p>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Просто перенаправляем в админку без проверок
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userRole', 'admin');
            window.location.href = 'admin.html';
        });
    </script>
</body>
</html>
